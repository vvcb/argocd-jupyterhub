apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vvcb/argocd-jupyterhub.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: jupyterhub-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
