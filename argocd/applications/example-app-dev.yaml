apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vvcb/argocd-jupyterhub
    targetRevision: HEAD
    path: apps/example-app/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: example-app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
