apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vvcb/argocd-jupyterhub.git
    targetRevision: HEAD
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: jupyterhub-prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
